<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Placeholders</title>
</head>
<body>
<canvas id="canvas" width="1200" height="675"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Clinic interior
ctx.fillStyle = '#f5f5f5';
ctx.fillRect(0, 0, 1200, 675);
ctx.fillStyle = '#e0e0e0';
ctx.fillRect(100, 100, 400, 475);
ctx.fillStyle = '#d0d0d0';
ctx.fillRect(550, 150, 550, 400);
ctx.fillStyle = '#333';
ctx.font = '48px Arial';
ctx.textAlign = 'center';
ctx.fillText('Modern Dental Clinic', 600, 350);
</script>
</body>
</html>
